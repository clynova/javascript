<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Combate</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Barra de navegaci칩n -->
  <nav class="navbar">
    <div class="navbar-container">
      <img src="./img/logo1.png" alt="Logo del Juego" class="navbar-logo">
      <ul class="navbar-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#jugadores">Jugadores</a></li>
        <li><a href="#log">Registro de Batalla</a></li>
      </ul>
    </div>
  </nav>
  <div class="game-container">
    <h1>Juego de Combate</h1>

    <div class="formulario">
      <form action="#" method="post" id="formulario" class="formulario form">

        <img src="./img/logo2.jpg" alt="" class="image-logo">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" name="email" class="formulario email" placeholder="Ingresa tu correo" required>

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required>

        <button type="submit">Enviar</button>
      </form>
    </div>


    <div class="players">
      <div class="player" id="player1">
        <h2>Jugador 1</h2>
        <p class="name">Nombre: <span id="player1-name">---</span></p>
        <p class="health">Vida: <span id="player1-health">---</span></p>
        <p class="class">Clase: <span id="player1-class">---</span></p>
      </div>
      <div class="player" id="player2">
        <h2>Jugador 2</h2>
        <p class="name">Nombre: <span id="player2-name">---</span></p>
        <p class="health">Vida: <span id="player2-health">---</span></p>
        <p class="class">Clase: <span id="player2-class">---</span></p>
      </div>
    </div>
    <button id="start-game">Iniciar Batalla</button>
    <button id="restart-game">Reiniciar Batalla</button>
    <div class="log" id="battle-log"></div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
